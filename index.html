<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="flex-vertical">
        <h1>Can you beat a computer?</h1>
        <h3 class="message">Make your choice:</h3>
    </div>
    <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">

            <div class="modal-div flex-vertical">
                <h1 class="modal-text"></h1>
                <i class="fa-solid fa-arrow-rotate-right"><p>Play again</p></i>

            </div>
            <span class="close">&times;</span>

        </div>

    </div>

    <div class="flex-horizontal">
        <button value="rock" class="fa-regular fa-hand-back-fist"></button>
        <button value="paper" class="fa-regular fa-hand"></button>
        <button value="scissors" class="fa-regular fa-hand-scissors"></button>
    </div>

    <div class="flex-horizontal">
        <div class="flex-vertical">
            <h3>You</h3>
            <h2 class="player-score score">0</h2>
        </div>
        <div class="flex-vertical">
            <h3>CPU</h3>
            <h2 class="cpu-score score">0</h2>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3673b740d5.js" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>

</html>
